<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img style="padding-left: 6%;" src="/assets/imagenes/logo-petcuy.png"></ion-img>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>
    
    <ion-button expand="block" type="submit" (click)="home()">Iniciar sesión</ion-button>
  </form>
  <div class="ion-text-center ion-margin">
    <a [routerLink]="['/contrasena']">Olvidaste tu contraseña?</a>
  </div>
  <div class="ion-text-center">
    <p>No tienes cuenta?</p>
    <a [routerLink]="['/registro']">Registrarse</a>
  </div>
</ion-content>
